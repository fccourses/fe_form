<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form method="GET">
      <fieldset>
        <legend>Personal info</legend>

        <label>
          <span>First name:</span>
          <input
            autofocus
            type="text"
            placeholder="First name"
            name="firstName"
            pattern="^[A-Z][a-z]{2,15}$"
            required
          />
        </label>

        <label>
          <span>Last name:</span>
          <input
            autofocus
            type="text"
            placeholder="Last name"
            name="lastName"
            required
          />
        </label>
      </fieldset>

      <fieldset>
        <legend>Auth Data</legend>
        <label>
          <span>Email:</span>
          <input
            type="email"
            value="default@email.com"
            placeholder="Email here"
            name="email"
            autocomplete="email"
            required
          />
        </label>

        <label>
          <span>Password:</span>
          <input
            type="password"
            placeholder="Password"
            name="password"
            autocomplete="new-password"
            required
          />
        </label>
      </fieldset>

      <fieldset>
        <legend>Optional Data</legend>
        <label>
          <span>Размер ноги</span>
          <input type="text" placeholder="Размер ноги" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Choose your state</legend>
        <label
          >Male
          <input type="radio" name="state" value="0" required checked />
        </label>
        <label
          >Female
          <input type="radio" name="state" value="1" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Select Your City</legend>

        <select name="city">
          <optgroup label="Ukraine">
            <option value="Kiev">Киев</option>
            <option value="Kiev">Киев</option>
            <option value="Kiev">Киев</option>
            <option value="Kiev">Киев</option>
          </optgroup>
          <optgroup label="Russia">
            <option value="Moscow">Москва</option>
            <option value="Moscow">Москва</option>
            <option value="Moscow">Москва</option>
            <option value="Moscow">Москва</option>
          </optgroup>
          <optgroup label="Belorussia">
            <option value="Minsk">Минск</option>
            <option value="Minsk">Минск</option>
            <option value="Minsk">Минск</option>
            <option value="Minsk">Минск</option>
            <option value="Minsk">Минск</option>
          </optgroup>
       
        </select>
      </fieldset>
      <label>
        <span>Are you adult?</span>
        <input type="checkbox" name="isAdult" value="true" required />
      </label>
      <button type="submit">
        <span>Submit form!</span>
      </button>
    </form>
  </body>
</html>
