<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form method="GET">
      <fieldset>
        <legend>Personal info</legend>

        <label>
          <span>First name:</span>
          <input
            autofocus
            type="text"
            placeholder="First name"
            name="firstName"
            pattern="^[A-Z][a-z]{2,15}$"
            required
          />
        </label>

        <label>
          <span>Last name:</span>
          <input
            autofocus
            type="text"
            placeholder="Last name"
            name="lastName"
            required
          />
        </label>
      </fieldset>

      <fieldset>
        <legend>Auth Data</legend>
        <label>
          <span>Email:</span>
          <input
            type="email"
            value="default@email.com"
            placeholder="Email here"
            name="email"
            autocomplete="email"
            required
          />
        </label>

        <label>
          <span>Password:</span>
          <input
            type="password"
            placeholder="Password"
            name="password"
            autocomplete="new-password"
            required
          />
        </label>
      </fieldset>

      <fieldset>
        <legend>Optional Data</legend>
        <label>
          <span>Размер ноги</span>
          <input type="text" placeholder="Размер ноги" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Choose your state</legend>
        <label
          >Male
          <input type="radio" name="state" value="0" required checked />
        </label>
        <label
          >Female
          <input type="radio" name="state" value="1" />
        </label>
      </fieldset>

      <label>
        <span>Are you adult?</span>
        <input type="checkbox" name="isAdult" value="true" required />
      </label>

      <button type="submit">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M6,17C6,15 10,13.9 12,13.9C14,13.9 18,15 18,17V18H6M15,9A3,3 0 0,1 12,12A3,3 0 0,1 9,9A3,3 0 0,1 12,6A3,3 0 0,1 15,9M3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3H5C3.89,3 3,3.9 3,5Z"
          />
        </svg>
        <span>Submit form!</span>
      </button>
      <input type="submit" value="Submit form!" />
      <div></div>
    </form>
  </body>
</html>
