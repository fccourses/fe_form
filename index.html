<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form method="GET">
      <label>
        <span>First name:</span>
        <input
          autofocus
          type="text"
          placeholder="First name"
          name="firstName"
          pattern="^[A-Z][a-z]{2,15}$"
          required
        />
      </label>

      <label>
        <span>Last name:</span>
        <input
          autofocus
          type="text"
          placeholder="Last name"
          name="lastName"
          pattern="^[A-Z][a-z]{2,31}$"
          required
        />
      </label>

      <label>
        <span>Email:</span>
        <input type="email" placeholder="Email here" name="email" required />
      </label>

      <label>
        <span>Password:</span>
        <input
          type="password"
          placeholder="Password"
          name="password"
          pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,32}"
          required
        />
      </label>

      <button type="submit">Submit form!</button>
    </form>
  </body>
</html>
